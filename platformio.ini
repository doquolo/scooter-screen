[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.34.17
	uberi/HardwareBLESerial@^1.0.0
	arduinogetstarted/ezButton@^1.0.4
	bblanchon/ArduinoJson@^6.21.2
	slashdevin/NeoGPS@^4.2.9
build_unflags = -Werror=all
